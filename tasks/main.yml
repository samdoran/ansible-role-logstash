---
- name: Copy shipper config
  template: src=etc-logstash-shipper.conf.j2
            dest=/etc/logstash/conf.d/shipper.conf
            owner=root
            group=root
            mode=0644
  tags:
    - logstash
    - config
    - shipperconf
  notify: restart logstash


- name: Configure Java Opts for logstash
  lineinfile: dest=/etc/sysconfig/logstash regexp='^(#)?LS_JAVA_OPTS=' line='LS_JAVA_OPTS="-Xms3584m -Xmx4096m -Djava.io.tmpdir=$LS_HOME/tmp"' state=present
  tags: [ 'logstash' , 'config' , 'shipperconf' ]
  notify: restart logstash